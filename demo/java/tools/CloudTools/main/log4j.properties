# This is the Apache Log4j properties

# Define default log mode and log view
log4j.rootLogger=TRACE, CONSOLE,FILE
log4j.addivity.org.apache=true

# Log in console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.Threshold=WARN
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[Console]%d{yyyyMMdd HH:mm:ss,SS} - %c{1} - %-5p : %m%n

# Log in file
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=/tmp/Tools-log4j.log
log4j.appender.FILE.Append=true
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[File]%d{yyyyMMdd HH:mm:ss,SS} - %%c{1} - %-5p : %m%n
